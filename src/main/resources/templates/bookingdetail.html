<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking detail</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />

    <link
      id="pagestyle"
      href="https://demos.creative-tim.com/material-kit-pro/assets/css/material-kit-pro.min.css?v=3.0.0"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- -------- START HEADER 4 w/ search book a ticket form ------- -->
    <header>
      <nav
        class="
          navbar navbar-expand-lg navbar-dark navbar-absolute
          bg-transparent
          shadow-none
        "
      >
        <div class="container">
          <a class="navbar-brand text-white" href="javascript:;">TravelBus</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-header-2"
            aria-controls="navbar-header-2"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-header-2">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:;"> Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:;"> About Us </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:;"> Contact Us </a>
              </li>
            </ul>

            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="#">
                  <i class="fab fa-facebook"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="page-header min-vh-55"
        style="
          background-image: url(https://images.unsplash.com/photo-1501446529957-6226bd447c46?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2378&q=80);
        "
        loading="lazy"
      >
        <span class="mask bg-gradient-dark opacity-4"></span>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto text-white text-center">
              <h2 class="text-white">Selamat, Pemesanan telah berhasil</h2>
              <p class="lead">Anda telah terdaftar sebagai penumpang</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6">
        <div class="container">
          <section>
            <div class="container py-4">
              <div class="row">
                <div
                  class="
                    col-lg-7
                    mx-auto
                    d-flex
                    justify-content-center
                    flex-column
                  "
                >
                  <div class="header-form-cekdata-booking">
                    <h3>Berikut Detail pemesanan anda</h3>
                  </div>
                </div>
              </div>
            </div>
            <form>
              <br />
              <div class="form-cekdata-booking">
                <table class="table">
                  <tr class="table-header">
                    <td scope="col">id booking</td>
                    <td scope="col">nik</td>
                    <td scope="col">nama</td>
                    <td scope="col">id keberangkatan</td>
                    <td scope="col">waktu</td>
                    <td scope="col">perusahaan</td>
                    <td scope="col">kelas</td>
                    <td scope="col">harga</td>
                  </tr>
                  <tr>
                    <td scope="col" th:text="${dataBookingTampil.id}"></td>
                    <td scope="col" th:text="${dataBookingTampil.nik.nik}"></td>
                    <td
                      scope="col"
                      th:text="${dataBookingTampil.nik.nama}"
                    ></td>
                    <td
                      scope="col"
                      th:text="${dataBookingTampil.id_keberangkatan.id}"
                    ></td>
                    <td
                      scope="col"
                      th:text="${dataBookingTampil.id_keberangkatan.tanggal}"
                    ></td>
                    <td
                      scope="col"
                      th:text="${dataBookingTampil.id_keberangkatan.no_polisi.nama_perusahaan.nama}"
                    ></td>
                    <td
                      scope="col"
                      th:text="${dataBookingTampil.id_keberangkatan.kelas}"
                    ></td>
                    <td
                      scope="col"
                      th:text="${dataBookingTampil.id_keberangkatan.harga}"
                    ></td>
                  </tr>
                </table>
              </div>
            </form>
          </section>
        </div>
      </div>

      <!-- <div class="signup_link text-center">
        Sudah Siap untuk melakukan perjalanan dengan?
        <div class="col-md-12">
          <button type="submit" class="btn bg-gradient-dark w-30">
            Klik untuk mencari armada TravelBus
          </button>
        </div>
      </div> -->
    </header>
    <!-- -------- END  ------- -->
  </body>
</html>
